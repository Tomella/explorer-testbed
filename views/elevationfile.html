<!DOCTYPE html>
<html lang="en-au">

<head>
   <title>3D Viewer Examples</title>
</head>

<body>
   <div id="target" style="position:fixed;top:0;bottom:0;left:0;right:0;"></div>
   <form name="tiff-parser" method="post" enctype="multipart/form-data" style="background-color: white; padding: 5px;text-align: center; position:fixed;top:0;left:0;z-index:1;">
      <input type="file" name="tiff-file" id="tiff-file" accept="image/tiff" required onchange="prepareTIFF();" />
      <input type="button" name="parse" value="Parse TIFF" onclick="prepareTIFF();" />
      GeoTIFF File -> Numeric Array -> THREE JS Plane Geometry
   </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
<script src="app/resources/js/orbitcontrols.js"></script>
<script src="app/bower_components/geotiffparser/js/GeotiffParser.js"></script>
<script src="app/bower_components/elevation/dist/elevation.js"></script>
<script src="app/assets/elevation.js"></script>

</html>
